<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Distance converter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-5 text-center text-dark">
          Convertor between Kilometres and Miles
        </h1>
        <p class="lead">Input distance in one of measurements above</p>
        <hr />
        <label for="Kilom">Kilometres</label>
        <input id="Kilom" type="number" placeholder="Kilometres.." />
        <label for="Miles">Miles</label>
        <input id="Miles" type="number" placeholder="Miles.." />
        <hr />
        <div class="d-flex justify-content-end">
          <button
            class="btn btn-outline-danger btn-lg"
            onclick="location.href='./index.html'"
          >
            Temperature conv.
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
